{% extends "ecom/layout.html" %}

{% load static %}

{% block body %}

<div class="container my-3">
    <div class="row">
        <div class="col-sm-12">
            <div class="card shadow">
                <div class="card-header">
                    <h4>My Orders</h4>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Order Date</th>
                                <th>Tracking Number</th>
                                <th>Total Price</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for order in orders %}
                            <tr>
                                <td>{{ order.created_at }}</td>
                                <td>{{ order.tracking_no }}</td>
                                <td>{{ order.total_price }}</td>
                                <td>{{ order.status }}</td>
                                <td>
                                    <a class="btn btn-primary" href="{% url 'ecom:orderview' order.tracking_no %}">View</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                  
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
