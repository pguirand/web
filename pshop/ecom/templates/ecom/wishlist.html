{% extends "ecom/layout.html" %}

{% load static %}

{% block body %}


<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card shadow">
                    <div class="card-body wishdata">
                        {% if wishlist %}
                            {% for item in wishlist %}
                                <div class="row product-data">
                                    <div class="col-sm-2 my-auto">
                                        <img src="{{ item.product.product_image.url }}" height="70px" width="70px" alt="image here">
                                    </div>
                                    <div class="col-sm-3 my-auto">
                                        <h6> {{ item.product.name }} </h6>
                                    </div>
                                    <div class="col-sm-2 my-auto">
                                        <h6> {{ item.product.selling_price }} </h6>
                                    </div>
                                    <div class="col-sm-3 my-auto">
                                        <input type="hidden" class="prod_id" value=" {{ item.product_id }} ">
                                        {% csrf_token %}
                                    <a href="{% url 'ecom:productview' item.product.category.slug item.product.slug %}" class="btn btn-primary">
                                        <i class="fa fa-eye"></i>View Item 
                                    </a>    
                                    </div>
                                    <div class="col-sm-2 my-auto">
                                        <button class="btn btn-danger delwishitem">
                                            <i class="fa fa-trash"></i>Remove
                                        </button>
                                    </div>
                                </div>

                            {% endfor %}
                        {% else %}
                            <h5>Your Wishlist is empty</h5>
                        {% endif %}                

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
