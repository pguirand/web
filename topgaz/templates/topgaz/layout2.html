<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        {% block tscripts %}
        {% endblock %}

        {% block css %}
        {% endblock %}
        <title>
            {% block title %}Layout
            {% endblock %}
        </title>
    </head>
    <body style="height: 2000px;">
      {% load static %}
      
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
          <div class="container">
          <a href="#">
          <span class="navbar-brand">
            <img class="d-line-block align-top" src="{% static 'topgaz/Topgaz2.png' %}" alt="title">
          </span>
        </a>
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link active" href="#">
                Home
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link disabled" href="#">
                Caisse
              </a>
              <li class="nav-item active">
                <a class="nav-link" href="#">
                  Ouverture
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown" href="#"
                aria-expanded="false">
                  Transactions
                </a>
                <ul class="dropdown-menu"
                aria-labelledby="navbarDropdown">
                  <li><a href="#" class="dropdown-item">Ventes</a></li>
                  <li><a href="#" class="dropdown-item">Depenses</a></li>
                  <li><a href="#" class="dropdown-item">Apports</a></li>
                  <li><a href="#" class="dropdown-item">Achat US</a></li>
              </ul>
              </li>
            </li>
          </ul>
        </div>
        <form action="" class="d-flex">
          <input type="text" class="form-control me-2">
          <button type="submit" class="btn btn-primary">
            Search
          </button>
        </form>
      </div>
        </nav>
      
   
        {% block body %}

        {% endblock %}
        <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    </body>
</html>
